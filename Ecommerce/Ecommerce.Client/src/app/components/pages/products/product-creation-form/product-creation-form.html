<dialog #dialog>
    <h3>Adicionar produto</h3>

    <form>
        <label>Código</label>
        <app-input #codigo placeholder="Ex.: P0001" [(value)]="product.codigo" />

        <label>Descrição</label>
        <app-input #descricao placeholder="Ex.: Frango" [(value)]="product.descricao" />

        <label>Departamento</label>
        <app-input #departamento placeholder="Ex.: CONGELADOS" [(value)]="product.departamento" />

        <label>Preço</label>
        <app-input-decimal #preco placeholder="Ex.: 18,50" [(value)]="product.preco" />

        <div class="buttons">
            <app-button [func]="close">Cancelar</app-button>
            <app-button [func]="save">Salvar</app-button>
        </div>
    </form>
</dialog>
